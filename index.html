<style>

  ====================== */

  * {
    box-sizing: border-box;
  }

  /* ===== GLOBAL BACKGROUND ===== */
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

    /* Background image */
    background-image: url("img/background.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;

    /* Dark blue overlay for legibility */
    background-color: rgba(6, 20, 23, 0.82); /* #061417 with opacity */

    color: #928477;
    margin-bottom: 1rem;
  }

    display: flex;
    gap: 0.7rem;
    margin-bottom: 1.4rem;
  }

    padding: 0.4rem 0.9rem;
    border-radius: 999px;
    border: 1px solid #012C3C;
    color: #012C3C;
    text-decoration: none;
    font-size: 0.85rem;
    background: transparent;
    transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease,
      box-shadow 0.15s ease, border-color 0.15s ease;
  }

  .icon-btn:hover {
    background: #285669;
    color: #ffffff;
    border-color: #285669;
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);

  .section-subtitle {
    margin-top: 1.4rem;
    margin-bottom: 0.4rem;
    font-size: 1rem;
    color: #285669;
    font-weight: 600;

    margin: 0;
    font-size: 0.95rem;
    line-height: 1.6;
    color: #222222;
    max-width: 70ch;
  }

    display: flex;
    flex-wrap: wrap;
    gap: 0.45rem;
    margin-top: 0.4rem;

  .divider {

    color: #ffffff;
    background: #012c3c;
    transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease,

    background: #285669;
    border-color: #285669;
    color: #ffffff;
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);

    max-width: 100%;
    border-radius: 10px;
    display: block;
    border: 1px solid rgba(0, 0, 0, 0.06);

    padding-bottom: 3rem;
    padding-top: 1.5rem;
    font-size: 0.9rem;
    color: #e5e7eb;

  footer a {
    text-decoration: none;
    border-bottom: 1px solid transparent;
    color: #c6bfbb;
  }

  footer a:hover {
    border-bottom-color: #c6bfbb;
  }

  footer p {
    margin: 0.3rem 0;
    max-width: 70ch;
    line-height: 1.5;
